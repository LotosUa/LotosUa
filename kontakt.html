<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – LOTOS UA</title>
  <link rel="icon" type="image/png" href="./img/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./img/favicon/favicon.svg" />

  <style>
    /* Hero */
    .hero {
      position: relative;
      height: 100vh;
      background: url('img/kontakt.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .hero h1 {
      font-size: 56px;
      color: #dfe8f1;
      text-shadow: 2px 2px 6px #000;
    }

    /* Контент */
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      gap: 30px;
      align-items: center;
      background-color: #f7eddb;
    }

    .mapa {
      flex: 1 1 400px;
      width: 400px;
      height: 400px;
    }

    .mapa iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .contact-info {
      flex: 1 1 300px;
      max-width: 400px;
    }

    .contact-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #754c39;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    @media(max-width:768px) {
      .content {
        text-align: center;
      }
    }
  </style>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/include.js" defer></script>
</head>

<body>
  <section class="hero">
    <h1>KONTAKT</h1>
  </section>

  <section class="content">
    <div class="mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19581.378651154173!2d20.89888535!3d52.15846845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471933b937f4f629%3A0x8b8d6d5b46c4ad9a!2sMasa%C5%BCe%20%26%20Us%C5%82ugi%20Kosmetyczne!5e0!3m2!1suk!2spl!4v1747654398481!5m2!1suk!2spl"
